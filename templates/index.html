<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recipe Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css"> 
  <!-- either slate or spacelab -->

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script> 
</head>

<body>
    <nav class="navbar navbar-default" >
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"> Plenty Of Dish
            <img class="nav-chef" src="../static/images/chef.svg" width='40px'>
          </a>
        </div>
      </div>
    </nav>

    

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading" >Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="diet">Select Diet Type</label>
                        <select id = 'diet' placeholder = 'diet'>
                          <option value="balanced">Balanced</option>
                          <option value="high-fiber">High-Fiber</option>
                          <option value="high-protein">High-Protein</option>
                          <option value="low-carb">Low-Carb</option>
                          <option value="low-fat">Low-Fat</option>
                          <option value="low-sodium	">Low-Sodium</option>
                        </select>

                        <br>

                        <label for="health-restriction">Health Restriction(s)</label>
                        <div class = "restriction">
                          <input class = "health" type="checkbox" id="peanut-free" unchecked value = 'peanut-free'>
                          <label  for="peanut-free">Peanut-Free</label>
                          <input class = "health" type="checkbox" id="shellfish-free" unchecked value = 'shellfish-free'>
                          <label for="shellfish-free">Shellfish-Free</label>
                          
                          <br>
                          
                          <input class = "health" type="checkbox" id="vegan" unchecked value = 'vegan'>
                          <label for="vegan">Vegan</label>
                          <input class = "health" type="checkbox" id="gluten-free" unchecked value = 'gluten-free'>
                          <label for="gluten-free">Gluten-Free</label>

                          <br>

                          <input class = "health" type="checkbox" id="keto-friendly" unchecked value = 'keto-friendly'>
                          <label for="keto-friendly">Keto-Friendly</label>
                          <input class = "health" type="checkbox" id="vegetarian" unchecked value = 'vegetarian'>
                          <label for="vegetarian">Vegetarian</label>

                          <br>

                          <input class = "health" type="checkbox" id="dairy-free" unchecked value = 'dairy-free'>
                          <label for="dairy-free">Dairy-Free</label>
                          <input class = "health" type="checkbox" id="pescatarian" unchecked value = 'pescatarian'>
                          <label for="pescatarian">Pescatarian</label>
                        </div>

                        <label >Max Calories</label>
                        <div class="slidecontainer">
                          <input type="range" min="1" max="3000" value="1000" class="slider" >
                        </div>
                        <br>

                        <label for="query">Main Ingredient</label>
                        <input class="form-control" id="query" type="text" value = "chicken" placeholder="chicken">
                      
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default" >Search</button>

                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-7">
          <div id="table-area" class="">

            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Visualization Dishboard
                  <br>
                  <label for="x">x:</label>
                  <select class="graphs" id="x" >
                    <option value="serving">Servings</option>
                    <option value="cal">Total Calories</option>
                    <option value="calperserving">Calories per Serving</option>
                    <option value="time">Prep. Time</option>
                    <option value="sugar">Sugar Content</option>
                    <option value="glycemic">Glycemic Index</option>
                    <option value="fat">Fat Content</option>
                  </select>
                  <br>
                  <label for="y">y:</label>
                  <select class="graphs" id="y">
                    <option value="serving">Servings</option>
                    <option value="cal">Total Calories</option>
                    <option value="calperserving">Calories per Serving</option>
                    <option value="time">Prep. Time</option>
                    <option value="sugar">Sugar Content</option>
                    <option value="glycemic">Glycemic Index</option>
                    <option value="fat">Fat Content</option>
                  </select>
                  <br>
                  <label for="size">highlight:</label>
                  <select class="graphs" id="size" placeholder="Test">
                    <option value="serving">Servings</option>
                    <option value="cal">Total Calories</option>
                    <option value="calperserving">Calories per Serving</option>
                    <option value="time">Prep. Time</option>
                    <option value="sugar">Sugar Content</option>
                    <option value="glycemic">Glycemic Index</option>
                    <option value="fat">Fat Content</option>
                  </select>
                  <!-- <label for="find">low/high</label> -->
                  <select class="graphs" id="lowhigh" placeholder="Test">
                    <option value="lowsearch">Find Low</option>
                    <option value="highsearch">Find High</option>
                  </select>
                    <!-- <input type="range" min="1" max="50" value="50" class="slider graphs" id="scaler"> -->
                 

                </div>
                <div id="report-panel">
                  <div class="panel-body" id="dishboard">

                  </div>
                </div>
                </div>
              </aside>

          </div>
        </div>
          <div class="col-md-2">
          
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Ingredients</div>
              <div id="report-panel">
                <div class="panel-body" id="recipe-summary"></div>
              </div>
              </div>
            </aside>

          </div>
            
         
          

        </div>
        
      </div>
    </div>
    <footer class="footer">
      <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <!-- java script here -->
  <script src = '../static/js/search.js'></script>
  <script src = '../static/js/dishboard.js'></script>
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

</body>

</html>
